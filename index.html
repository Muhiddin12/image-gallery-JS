<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="./style.css">
  <title>Rotating image gallery</title>

    </span>

    <span style="--i: 8">
      <img src="https://picsum.photos/id/337/300/200" alt="">

  </div>

  <script src="./name.js"></script>

</html>
